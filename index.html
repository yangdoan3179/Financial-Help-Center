<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Offer Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }
    #popup-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9999;
    }
    .popup-box {
      background: #fff;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      overflow: hidden;
      position: relative;
      text-align: center;
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
    .popup-close {
      position: absolute;
      top: 8px;
      right: 10px;
      font-size: 20px;
      color: #444;
      cursor: pointer;
      font-weight: bold;
    }
    .popup-content img {
      width: 100%;
      height: auto;
      display: block;
    }
    .popup-text {
      padding: 12px 20px 20px;
    }
    .popup-text h3 {
      color: #2e7d32;
      font-size: 20px;
      margin: 8px 0 4px;
    }
    .popup-text p {
      font-size: 15px;
      color: #333;
      margin: 0 0 10px;
    }
    .popup-text a.btn {
      display: inline-block;
      background-color: #00a86b;
      color: white;
      font-weight: 700;
      text-decoration: none;
      border-radius: 4px;
      padding: 12px 30px;
      transition: background-color 0.2s ease;
    }
    .popup-text a.btn:hover {
      background-color: #008f5c;
    }
  </style>
</head>
<body>
  <!-- LANDER NỀN -->
  <iframe src="https://checkdraw.com"></iframe>

  <!-- POPUP -->
  <div id="popup-overlay">
    <div class="popup-box">
      <div class="popup-close" id="closePopup">×</div>
      <div class="popup-content">
        <img src="https://images.unsplash.com/photo-1567427017947-545c5f8d16ad?auto=format&fit=crop&w=800&q=60" alt="Loan Image">
        <div class="popup-text">
          <h3>Looking for a loan for every credit profile?</h3>
          <p><strong>It’s right here</strong></p>
          <a href="https://clearpmf.com/ql?pm_cid=cac36df8a450498bb58c" target="_blank" class="btn">Get It Now</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Khi click nút Get It Now hoặc X → mở link và ẩn popup
    const closePopup = document.getElementById('closePopup');
    const overlay = document.getElementById('popup-overlay');
    const redirectUrl = "https://clearpmf.com/ql?pm_cid=cac36df8a450498bb58c";

    closePopup.addEventListener('click', () => {
      window.open(redirectUrl, '_blank');
      overlay.style.display = 'none';
    });
  </script>
</body>
</html>
